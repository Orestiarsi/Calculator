<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
      <link rel="stylesheet" href="main.css"/>

  </head>
  <body>
    <div class="main_container">

      <div class="calc_c-ans">

        <button class="num" value="''" id="clear"> <span>c</span></button>
        <button class="num"  ><input id="box" type="text" name="answer box" value="">
      </div>

      </div>

      <div class="calc_7-9">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="operators" id="division" value="/">/</button>
      </div>


      <div class="calc_4-6">
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="operators" id="mult" value="*">x</button>
      </div>

      <div class="calc_1-3">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="operators" id="minus" value="-">-</button>
      </div>

      <div class="calc_0">
        <button class="num" value="0">0</button>
        <button class="num" value=".">.</button>
        <button  id="equals"value="=">=</button>
        <button class="operators" id="plus" value="+">+</button>
      </div>

    </div>

    <script type="text/javascript" src="main.js">
      functions
    </script>

  </body>
</html>
